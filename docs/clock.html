<!DOCTYPE html>
<html>
<head>
		<style>
			body {
				margin: 10px;
				overflow: hidden;
			}
		</style>
<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    ("00"+h).slice(-2) + ":" + ("00"+m).slice(-2) + ":" + ("00"+s).slice(-2);
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
</head>

<body onload="startTime()">

<div style="background-color:rgb(44,44,44);border-radius:5px;float: left;padding:5px;letter-spacing:1px;font-weight:bold;font-family:sans-serif;font-size:20px;opacity:0.85;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000; ">

<span style="color:rgb(33,255,33)">Seb Green</span> <span style="color:white" id="txt"></span>&nbsp;<span style="color:red">LIVE</span>

</div>

</body>
</html>
